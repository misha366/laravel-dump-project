name: CI laravel

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test mysql.env file for docker compose
        run: |
          cat <<EOF > env/mysql.env
          MYSQL_CONNECTION=mysql
          MYSQL_HOST=mysql
          MYSQL_PORT=3306
          MYSQL_DATABASE=test_database
          MYSQL_PASSWORD=test_password
          MYSQL_ROOT_PASSWORD=test_password

      - name: Build docker
        run: docker compose build

      - name: Install composer dependencies
        run: docker compose run --rm composer install --no-dev --optimize-autoloader

      - name: Run migrations
        run: docker compose run --rm artisan migrate --force

      - name: Run tests
        run: docker compose run --rm artisan test
